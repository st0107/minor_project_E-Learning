<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/eab17343cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="welcome_video.css">
</head>
<body>
    <div id="slide_wrapper">
        <img id="left" src="./images/angle-circle-arrow-left.png" alt="left">
        <div id="slider">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            <img src="./images/Amazon-CampusDrive-SagarGroupofInstitutions.jpg" alt="image">
            
        </div>
        <img id="right" src="./images/right-arrow-angle-in-circular-filled-button-pngrepo-com.png" alt="right">
    </div>
    <script type="text/javascript">
        let leftbutton = document.getElementById('left');
        let rightbutton = document.getElementById('right');

        leftbutton.addEventListener('click',function(){
            document.getElementsById('slider').scrollLeft -= 390
        })
        rightbutton.addEventListener('click',function(){
            document.getElementsById('slider').scrollLeft += 390
        })
    </script>
</body>
</html>
